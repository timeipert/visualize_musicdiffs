<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Multiple MusicDiff Visualiser</title>
    <script src="https://unpkg.com/feather-icons"></script>
  <script type="module" crossorigin src="/visualize_musicdiffs/assets/index-C2xPTFLn.js"></script>
  <link rel="stylesheet" crossorigin href="/visualize_musicdiffs/assets/index-CuJ3Qdnt.css">
</head>
<body>

<div class="app-container">
    <aside class="sidebar">
        <header class="sidebar-header">
            <h1>MusicDiff</h1>
            <p>Multiple Edition Visualiser</p>
        </header>

        <section class="control-group">
            <h2><i data-feather="database"></i>Load Data</h2>
            <label for="diffFiles" class="file-upload-label">
                <i data-feather="upload-cloud"></i>
                <span>Upload Files</span>
            </label>
            <input type="file" id="diffFiles" multiple accept=".txt"/>

            <button id="loadBtn">Load Selected</button>
            <button id="exampleBtn">
                <i data-feather="star"></i>
                <span>Load Example</span>
            </button>
        </section>

        <section class="control-group">
            <h2><i data-feather="eye"></i>View Control</h2>
            <div class="vis-options">
                <label>
                    <input type="radio" name="visType" value="network" checked>
                    <i data-feather="grid"></i> Network
                </label>
                <label>
                    <input type="radio" name="visType" value="tree">
                    <i data-feather="share-2"></i> Tree
                </label>
            </div>
        </section>

        <section class="control-group">
            <h2><i data-feather="bar-chart-2"></i>Analysis</h2>
            <div class="analysis-options">
                <button id="totalTreeBtn">Total Tree</button>
                <button id="totalNetworkBtn">Total Network</button>
                <button id="resetViewBtn">Reset to Live View</button>
            </div>
        </section>

        <section class="control-group" id="legends">
            <h2><i data-feather="book-open"></i>Legend</h2>
            <div id="axis-legend"></div>
        </section>
    </aside>

    <main class="main-content">
        <div class="vis-wrapper">
            <svg id="network" class="vis-container"></svg>
            <svg id="tree" class="vis-container" style="display: none;"></svg>
        </div>

        <div class="axis-grid">
            <div id="axis-labels"></div>
            <div id="axis-wrapper">
                <svg id="axis"></svg>
            </div>
        </div>

        <p class="axis-note"><small>Click on the axis to enable selection by mouse.</small></p>
        <div class="slider-container">
            <input type="range" id="beatSlider" min="0" max="1" step="1" disabled/>
            <span id="beatLabel"></span>
        </div>
    </main>
</div>

<div id="tooltip" class="tooltip" style="opacity: 0; pointer-events: none;"></div>
<div id="loader" class="loader-overlay" style="display: none;">
    <div class="spinner"></div>
</div>


<script>
    feather.replace();
</script>

</body>
</html>
