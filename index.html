<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background: #ffffff;
        }

        .header {

            margin: 1.5em auto;
            text-align: center;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-content: center;
        }

        h1 {
            color: #0F5FA6;
            font-weight: bolder;
            font-size: 2em;
            margin-left: 0.3em;
        }

        .load {
            padding: 1em 3em;
            border: 1px solid #ccc;
            background: #efefef;
        }

        #network, #axis {
            border: 1px solid #ccc;
            margin: 10px 0;
        }

        #beatLabel {
            margin-left: 10px;
        }

        .tooltip {
            position: absolute;
            pointer-events: none;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #999999;
            padding: 6px;
            font-size: 12px;
            border-radius: 4px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            white-space: pre-wrap;
        }

        #network {
            width: 100% !important;
            background: #efefef;

        }

        #axis {
            width: 100% !important;
            background: #efefef;
        }

        .legend text {
            font-size: 12px;
            alignment-baseline: middle;
        }
    </style>
</head>
<body>
<div class="header">
    <img src="logo.svg" width="50"/>
    <h1>Multiple MusicDiff Visualiser</h1></div>
<div class="load">Select multiple musicdiff-files: <input type="file" id="diffFiles" multiple accept=".txt"/>
    <button id="loadBtn">Load</button>
    <button id="example">Example</button>
    <label>
        <input type="checkbox" id="weightToggle" />
        Use dynamic weights
    </label>
</div>

<svg id="network" width="1200" height="400"></svg>
<span id="beatLabel">Measure: –, Beat: –</span>
<svg id="axis" width="1200" height="1000"></svg>
<p><small>Click on the axis to enable selection</small></p>
<br/>
<input type="range" id="beatSlider" min="0" max="1" step="1" disabled style="visibility: hidden;"/>


<div id="tooltip" class="tooltip" style="display: none;"></div>
<script src="javascript/main.js">
</script>


</body>
</html>
